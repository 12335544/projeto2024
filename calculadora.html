<html>
  <head>
    <title>calculadora teste</title>
  </head>
  <body>
    <P class="texto-apresentaçao">essa sera nossa calculadora baseada em javascript</p>
    <button type='button' id='igual'
       <button type='button' id='igual'onclick='='>=</button>
       <button type='button' id='adiçao'onclick='+'>+</button>
       <button type='button' id='subtraçao'onclick='-'>-</button>
       <button type='button' id='mutiplicaçao
      divisao'onclick='/'>/</button>
         <button type='button' id='zero'onclick='0'>0</button>
         <button type='button' id='um'onclick='1'>1</button>
         <button type='button' id='dois'onclick='2'>2</button>
         <button type='button' id='tres'onclick='3'>3</button>
         <button type='button' id='quatro'onclick='4'>4</button>
         <button type='button' id='cinco'onclick='5'>5</button>    
         <button type='button' id='seis'onclick='6'>6</button>
         <button type='button' id='sete'onclick='7'>7</button>
         <button type='button' id='oito'onclick='8'>8</button>
         <button type='button' id='nove'onclick='9'>9</button>
    <DIV CLASS='CALCULADORA'>
   <div class="display">
     <input id='disply'placeholder='0'disabled>
     <h2 id='hitorico'></h2>
   </div>
    <DIV CLASS='LINHA'></DIV>
      <BUTTON CLASS='CE' ONCLICK='LIMPAR()'>CE<BUTTON></BUTTON>
      <BUTTON CLASS='C' ONCLICK='LIMPAR()'>C<BUTTON></BUTTON>
      <BUTTON CLASS='PERCENT' ONCLICK='PERCENTUAL()'>%<BUTTON></BUTTON>
      <BUTTON CLASS='DIVISAO' ONCLICK='ADD_OPERADOR()'>CE<BUTTON></BUTTON>
    </DIV>  
  </body>
</html>
