<html>
      <head>
        <title>projeto final calculadora</title>
        <p>uma sinples calculadora em javascript com as funçoes basicas. </p>
      </head>
  <body>
    <div> class='calculadora'</div>
     <div> class='display'>
       <input id='display' placeholder='0' disabled>
     </div>
    <div class='linha'>
      <button class='ce' onclik='linpar()'>ce</button>
      <button class='c' onclik='linpar()'>c</button> 
      <button class='perç' onclik='percentual()'>%</button>
      <button class='divisao' onclik='add_operador("/")'>/</button>
     </div>
    
</body>
</html>
